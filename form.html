<DOCTYPE html>
<html>
    <head>
        <title>Agregar Tarea</title>
    </head>
    <body>
        <form action="/profesor" method="POST" id="tareaform">
            <p>Nombre del Alumno:</p>
            <input type="text" name="alumno" value="">
            <p>Nombre de la Materia:</p>
            <input type="text" name="materia" value="">
            <p>Ingresa calificacion:</p>
            <input type="number" name="calificacion" value="" step=0.01><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
